<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            z-index: 1000;
        }
        #taskForm {
            margin-bottom: 20px;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        button {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Task Reminder</h1>
    <form id="taskForm">
        <input type="text" id="task" placeholder="Enter task" required>
        <input type="datetime-local" id="dueDate" required>
        <button type="submit">Add Task</button>
    </form>

    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>
</html>
