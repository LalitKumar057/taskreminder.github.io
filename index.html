<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Task Container */
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            color: #00d4ff;
            font-size: 24px;
        }

        /* Form Styling */
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            background: #2a2a2a;
            color: white;
            border: 1px solid #444;
        }

        button {
            background-color: #00d4ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #008fb3;
        }

        /* Task List */
        #taskList {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        li {
            background: #2a2a2a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background: red;
            color: white;
            font-size: 12px;
            border: none;
            padding: 5px;
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš€ Task Reminder</h1>
        <form id="taskForm">
            <input type="text" id="task" placeholder="Enter your task" required>
            <input type="datetime-local" id="dueDate" required>
            <button type="submit">Add Task</button>
        </form>

        <ul id="taskList"></ul>
    </div>

</body>
</html>
